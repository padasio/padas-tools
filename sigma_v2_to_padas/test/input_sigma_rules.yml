title: Test20_temporal & aliases
id: "0e00020d"
action: correlation
type: temporal
rule:
  - Test18_select
  - Test19_select
group-by:
  - internal_ip
  - remote_ip
timespan: 10s
ordered: true
aliases:
  internal_ip:
    internal_error: destination.ip
    new_network_connection: source.ip
  remote_ip:
    internal_error: source.ip
    new_network_connection: destination.ip
